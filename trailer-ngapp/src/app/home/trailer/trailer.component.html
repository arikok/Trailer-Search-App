<div class="container mt20">
  <div class="row">
    <div class="col-md-8">    
      <div class="trailer-card">
        <youtube-player [videoId]="YoutubeVideoId" [height]="450" [width]="800"
                        (ready)="savePlayer($event)"
                        ></youtube-player>
        <div class="trailer-info">
          <div>
            <h5 class="trailer-header">{{Title}}</h5>
            <div>
              <share-buttons 
                             [include]="['facebook','twitter','whatsapp','copy']"
                             [show]="4"
                             [url]="'https://www.youtube.com/watch?v='+YoutubeVideoId"
                             [size]="-4"
                             [title]="Title"
                             [description]="Description"
                             [image]="ThumbnailUrl"
                             [autoSetMeta]="false"></share-buttons>
            </div>
          </div>
          
          <h6>{{ChannelTitle}}</h6>
          <p>{{Description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
