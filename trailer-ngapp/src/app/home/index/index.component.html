<div class="container">
  <div class="row mt20">
    <div class="offset-md-2 col-md-8 entry">
      <app-big-input [placeholder]="'app.home.search.input.placeholder' | translate"
                     (keyup)="onSearchChange($event.target.value)">
        <app-big-input-action fontSet="fas" fontIcon="fa-search" color="accent"
                              [matTooltip]="'app.home.search.input.action.search.tooltip' | translate"
                              matTooltipPosition="below">
        </app-big-input-action>
      </app-big-input>
    </div>
  </div>

  <div class="row">
    <mat-spinner *ngIf="loading"></mat-spinner>
    </div>

  <div class="row mt20" *ngIf="!loading && result.result && result.result.trailers">
    <div class="col-md-3" *ngFor="let trailer of result.result.trailers">
      <a [routerLink]="['/home/trailer',trailer.YoutubeVideoId]">
        <mat-card class="home-trailer-card">
          <img mat-card-image src="{{trailer.ThumbnailUrl}}" alt="{{trailer.Title}}">
          <mat-card-content>
            <span class="home-trailer-card-title">{{trailer.Title}}</span>
          </mat-card-content>
          <mat-card-footer>
            <span class="home-trailer-card-channel">{{trailer.ChannelTitle}}</span>
          </mat-card-footer>
        </mat-card>
      </a>
    </div>    
  </div>
</div>
